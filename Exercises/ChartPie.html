<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualização de Dados - Gráfico de Pizza</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style type="text/css">
    canvas {
        display: block;
        margin: 0 auto;
        margin-top: 20px;
    }
</style>
</head>
<body>

<!-- Elemento canvas para renderizar o gráfico -->
<canvas id="grafico" width="800" height="500"></canvas>

<script>
// Dados para o gráfico
const dados = {
    labels: ['Brasil', 'China', 'Índia', 'Rússia'],
    datasets: [{
        label: 'Vendas',
        backgroundColor: [
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(153, 102, 255, 0.5)',
            'rgba(255, 159, 64, 0.5)'
        ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1,
        data: [15, 10, 25, 50]
    }]
};

// Configurações do gráfico
const configuracoes = {
    type: 'pie',
    data: dados,
    options: {
        responsive: false, // Desabilita a responsividade do gráfico
        maintainAspectRatio: false, // Não mantém a proporção do gráfico
        legend: {
            position: 'bottom', // Posição da legenda
        },
    }
};

// Obter o elemento canvas onde o gráfico será renderizado
const canvas = document.getElementById('grafico').getContext('2d');

// Criar o gráfico
const grafico = new Chart(canvas, configuracoes);
</script>

</body>
</html>
