<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulação de Paginação</title>
    <style>
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div id="blog-posts"></div>
<div class="pagination">
    <button id="first-page">Primeira Página</button>
    <button id="prev-page">Anterior</button>
    <span>Página <span id="current-page">1</span> de <span id="total-pages">1</span></span>
    <button id="next-page">Próxima</button>
    <button id="last-page">Última Página</button>
</div>

<script type="text/javascript">
    const postsPerPage = 5;
    let currentPage = 1;
    const totalPosts = 100;
    
    // Criando posts fictícios
    const fakePosts = Array.from({ length: totalPosts }, (_, i) => ({
        id: i + 1,
        title: `Post ${i + 1}`,
        body: `Este é o conteúdo do post número ${i + 1}.`
    }));

    function renderizarPosts(posts) {
        const blogPosts = document.getElementById('blog-posts');
        blogPosts.innerHTML = '';

        posts.forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');
            postDiv.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.body}</p>
            `;
            blogPosts.appendChild(postDiv);
        });
    }

    function updatePaginationUI(currentPage, totalPages) {
        document.getElementById('current-page').innerText = currentPage;
        document.getElementById('total-pages').innerText = totalPages;
    }

    function goToPage(page) {
        const totalPages = Math.ceil(totalPosts / postsPerPage);
        const startIndex = (page - 1) * postsPerPage;
        const selectedPosts = fakePosts.slice(startIndex, startIndex + postsPerPage);

        renderizarPosts(selectedPosts);
        updatePaginationUI(page, totalPages);
        currentPage = page;
    }

    document.getElementById('first-page').addEventListener('click', () => {
        goToPage(1);
    });

    document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 1) {
            goToPage(currentPage - 1);
        }
    });

    document.getElementById('next-page').addEventListener('click', () => {
        const totalPages = Math.ceil(totalPosts / postsPerPage);
        if (currentPage < totalPages) {
            goToPage(currentPage + 1);
        }
    });

    document.getElementById('last-page').addEventListener('click', () => {
        goToPage(Math.ceil(totalPosts / postsPerPage));
    });

    // Inicializar com a primeira página
    goToPage(1);
</script>
</body>
</html>
