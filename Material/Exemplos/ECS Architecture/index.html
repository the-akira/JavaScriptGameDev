<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitetura ECS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Arquitetura ECS</h1>
    <div class="info">
        <div class="score">Pontuação: <span id="score">0</span> | Inimigos: <span id="enemies">0</span></div>
        <div class="health-bar">
            <div class="health-fill" id="healthFill"></div>
            <div class="health-text" id="healthText">100/100</div>
        </div>
        <div class="controls"><b>Setas:</b> mover | <b>Z:</b> atacar</div>
    </div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <div id="gameOverModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; color: white; justify-content: center; align-items: center; flex-direction: column;">
        <h2 style="margin-bottom: 0px;">Game Over!</h2>
        <p id="gameOverText" style="font-size: 24px; margin: 20px;"></p>
        <button id="restartButton" style="padding: 10px 20px; font-size: 18px; background: #4A90E2; color: white; border: none; border-radius: 5px; cursor: pointer;">Jogar Novamente</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
