<!DOCTYPE html>
<canvas id="myCanvas" width="400" height="400"></canvas>
<script>
  const canvas = document.getElementById('myCanvas');
  const ctx = canvas.getContext('2d');
  const marioFrames = ['mario1.png', 'mario2.png', 'mario3.png'];
  let currentFrame = 0;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const img = new Image();
    img.onload = function() {
      ctx.drawImage(img, 50, 50, 146, 242); // adjust width and height as needed
    };
    img.src = marioFrames[currentFrame];
    currentFrame = (currentFrame + 1) % marioFrames.length;
  }

  setInterval(draw, 100); // adjust the interval for desired animation speed
</script>
